{% extends 'base.html' %}
{% load static %}

{% block title %}
    Contact Us - Success
{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="fw-bold text-primary mb-2">Contact Us</p>
                <h2 class="fw-bold">Message sent</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-8">
                <div class="card border-0">
                    <div class="card-body text-center d-flex flex-column align-items-center">
                        <p class="text-center">Thank you for your message. We will get back to you as soon as possible.</p>
                        <a href="{% url 'home' %}" class="btn btn-primary mt-3 mb-4">Back to Home Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
