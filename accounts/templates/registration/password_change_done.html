{% extends 'base.html' %}
{% load static %}

{% block title %}
    Password Change Done
{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="fw-bold text-primary mb-2">Password change</p>
                <h2 class="fw-bold">Password change success!</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-6">
                <div class="card">
                    <div class="card-body text-center d-flex flex-column align-items-center">
                        <p>Your password has been changed successfully. Remember to keep your password safe.</p>

                        <a href="{% url 'home' %}">
                            <button class="btn btn-primary my-4">Back to Home Page</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
