{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Conversation
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mb-4 mb-lg-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
            <p class="fw-bold text-primary mb-2">New Conversation</p>
            <h2 class="fw-bold">Send a new message</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-8">
            <div class="card border-0">
                <div class="card-body text-center d-flex flex-column align-items-center">
                    <form method="POST" class="w-75">
                        <p>
                            {% csrf_token %}
                            {{ form | crispy }}
                        </p>

                        <div class="d-flex gap-3">
                            <button class="btn btn-primary">Send Message &nbsp;<i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                            <a href="{{ service.get_absolute_url }}" class="btn btn-secondary">Cancel</a>  
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
