{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Add new service
{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="fw-bold text-primary mb-2">Post Service</p>
                <h2 class="fw-bold">Post a new service</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-6">
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center">
                        <form method="POST" enctype="multipart/form-data">
                            <p>
                                {{ form | crispy }}
                                {% csrf_token %}
                            </p>
                            <button type="submit" class="btn btn-primary d-block w-100 my-4">Post Service</button>
                            <a href="{% url 'home' %}" type="button" class="btn btn-secondary d-block w-100 my-4">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
