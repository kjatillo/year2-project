{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Service
{% endblock %}

{% block content %}
<section>
<div class="container py-5">
    <div class="row mb-4 mb-lg-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
            <h2 class="fw-bold">Edit Service</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
            <div class="card">
                <div class="card-body text-center d-flex flex-column align-items-center">
                    <form method="POST" enctype="multipart/form-data">
                        <p>
                            {% csrf_token %}
                            {{ form | crispy }}
                        </p>
                        <button type="submit" class="btn btn-primary d-block w-100 my-4">Save Changes</button>
                        <a href="{{ service.get_absolute_url }}" type="button" class="btn btn-secondary d-block w-100 my-4">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock content %}
